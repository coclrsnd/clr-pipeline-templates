name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        type: string
        required: true
      service-name:
        type: string
        required: true
      working-directory:
        type: string
        required: true
      environment:
        type: string
        required: true
    secrets:
      AWS_REGION:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: false 
      AWS_EC2_KEY_B64:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key (FIXED DEBUG)
        run: |
          # --- DEBUGGING OUTPUT ---
          echo "DEBUG: AWS_EC2_HOST value: '${{ secrets.AWS_EC2_HOST }}'"
          # FIX: Replaced unsupported slicing ([:15]) with the supported substring() function
          echo "DEBUG: AWS_EC2_KEY_B64 status: '${{ secrets.AWS_EC2_KEY_B64 && substring(secrets.AWS_EC2_KEY_B64, 0, 15) || 'EMPTY' }}...'"
          echo "DEBUG: Running commands now..."
          # -------------------------
          
          mkdir -p ~/.ssh
          
          # This command creates the key file
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # This command adds the host key and is the likely point of failure
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.service-name }}:${{ inputs.docker-tag }}
        run: |
          # The SSH command is correct, using || for user fallback
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER || 'ubuntu' }}@${{ secrets.AWS_EC2_HOST }} << EOF
            set -e
            # ... rest of deployment commands
            echo "Logging into ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            echo "Pulling image: $IMAGE"
            docker pull $IMAGE

            cd /path/to/your/app/${{ inputs.working-directory }}

            echo "Updating docker-compose.override.yml..."
            sed -i "s|image: .*|image: $IMAGE|g" docker-compose.override.yml

            echo "Starting services..."
            docker compose up -d --no-deps ${{ inputs.service-name }}

            echo "Deploy complete!"
          EOF
