name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        type: string
        required: true
      service-name:
        type: string
        required: true
      working-directory:
        type: string
        required: true
      environment:
        type: string
        required: true
    secrets:
      AWS_REGION:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: false 
      AWS_EC2_KEY_B64:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key (Shell Debug)
        run: |
          # Use shell scripting to check and print variables reliably
          HOST="${{ secrets.AWS_EC2_HOST }}"
          KEY_B64="${{ secrets.AWS_EC2_KEY_B64 }}"
          
          echo "DEBUG: AWS_EC2_HOST value: '$HOST'"
          
          # Use shell conditional logic to print key status
          if [ -z "$KEY_B64" ]; then
            echo "DEBUG: AWS_EC2_KEY_B64 status: 'EMPTY...'"
          else
            echo "DEBUG: AWS_EC2_KEY_B64 status: '$(echo "$KEY_B64" | cut -c1-15)...'"
          fi
          
          echo "DEBUG: Running commands now..."
          
          # --- Deployment Commands ---
          mkdir -p ~/.ssh
          
          # This command creates the key file
          echo "$KEY_B64" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # This command adds the host key and is the point of failure if HOST is empty
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.service-name }}:${{ inputs.docker-tag }}
        run: |
          # The SSH command is correct, using || for user fallback
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER || 'ubuntu' }}@${{ secrets.AWS_EC2_HOST }} << EOF
            set -e
            # ... rest of deployment commands
            echo "Logging into ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            echo "Pulling image: $IMAGE"
            docker pull $IMAGE

            cd /path/to/your/app/${{ inputs.working-directory }}

            echo "Updating docker-compose.override.yml..."
            sed -i "s|image: .*|image: $IMAGE|g" docker-compose.override.yml

            echo "Starting services..."
            docker compose up -d --no-deps ${{ inputs.service-name }}

            echo "Deploy complete!"
          EOF

