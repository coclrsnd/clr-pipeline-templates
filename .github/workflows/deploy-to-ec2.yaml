name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        required: true
        type: string
      service-name:
        required: true
        type: string
      working-directory:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ECR_REPOSITORY:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: true
      AWS_EC2_KEY_B64:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa \
            ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "echo 'SSH OK'"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} bash <<'EOF'
            set -euo pipefail

            echo "üìÅ Switching to deployment directory"
            cd /home/ec2-user

            echo "üîê Logging into ECR"
            aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" |
              docker login --username AWS --password-stdin \
              "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:${{ inputs.docker-tag }}"

            echo "‚¨áÔ∏è Pulling latest image"
            docker pull "$IMAGE"

            echo "‚úèÔ∏è Updating docker-compose.override.yml"
            mkdir -p /home/ec2-user
            if [ -f docker-compose.override.yml ]; then
              sed -i "s|image:.*|image: $IMAGE|g" docker-compose.override.yml
            else
              echo "image: $IMAGE" > docker-compose.override.yml
            fi

            echo "‚ôªÔ∏è Restarting service using Docker Compose"
            docker compose pull "${{ inputs.service-name }}" || true
            docker compose stop "${{ inputs.service-name }}" || true
            docker compose rm -f "${{ inputs.service-name }}" || true
            docker compose up -d "${{ inputs.service-name }}"

            echo "üöÄ Deployment completed successfully!"
          EOF
