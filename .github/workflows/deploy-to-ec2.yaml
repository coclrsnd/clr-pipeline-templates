name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        type: string
        required: true
      service-name:
        type: string
        required: true
      working-directory:
        type: string
        required: true
      environment:
        type: string           # dev/test/prod
        required: true
    secrets:
      AWS_REGION:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: true
      AWS_EC2_KEY_B64:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ðŸ‘ˆ NOW environment works (because it is defined INSIDE reusable workflow)
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} bash << 'EOF'
            set -e

            echo "Deploying to environment: ${{ inputs.environment }}"

            IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.service-name }}:${{ inputs.docker-tag }}"

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} |
              docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            docker pull "$IMAGE"

            sed -i "s|image:.*|image: $IMAGE|g" docker-compose.override.yml

            docker compose up -d "${{ inputs.service-name }}"
          EOF

