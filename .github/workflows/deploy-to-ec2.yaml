name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        required: true
        type: string
      service-name:
        required: true
        type: string
      working-directory:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_ECR_REPOSITORY:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: true
      AWS_EC2_KEY_B64:
        required: true
      AWS_ACCOUNT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa \
            ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} "echo 'SSH OK'"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa \
          ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} bash << 'EOF'

            set -e

            cd /home/ec2-user

            IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPOSITORY }}:${{ inputs.docker-tag }}"

            aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" |
              docker login --username AWS --password-stdin \
              "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            docker pull "$IMAGE"

            sed -i "s|image:.*|image: $IMAGE|" docker-compose.override.yml

            docker compose pull "${{ inputs.service-name }}"
            docker compose stop "${{ inputs.service-name }}"
            docker compose rm -f "${{ inputs.service-name }}"
            docker compose up -d "${{ inputs.service-name }}"

          EOF
