name: Deploy Infra to EC2 (Docker Run)

on:
  workflow_call:
    inputs:
      image:
        type: string
        required: true
      service-name:
        type: string
        required: true
      environment:
        type: string
        required: true
      host-port:
        type: string
        required: true
      container-port:
        type: string
        required: true
    secrets:
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: false
      AWS_EC2_KEY_B64:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Infra Service to EC2
        run: |
          EC2_USER="${{ secrets.AWS_EC2_USER || 'ec2-user' }}"
          HOST="${{ secrets.AWS_EC2_HOST }}"
          SERVICE_NAME="${{ inputs.service-name }}"
          IMAGE="${{ inputs.image }}"
          CONTAINER_NAME="${{ inputs.service-name }}-infra"
          PORT_MAPPING="${{ inputs.host-port }}:${{ inputs.container-port }}"
          ENV_FILE="/home/$EC2_USER/.env"

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "$EC2_USER@$HOST" << EOF
            set -e

            echo "=== STEP 2: Stop old container ==="
            if docker ps -a --format '{{.Names}}' | grep -q "$CONTAINER_NAME"; then
              docker stop "$CONTAINER_NAME" || true
              docker rm "$CONTAINER_NAME" || true
            fi

            echo "=== STEP 3: Start new container ==="
            docker run -d \
              --name "$CONTAINER_NAME" \
              -p "$PORT_MAPPING" \
              --env-file "$ENV_FILE" \
              --restart always \
              "$IMAGE"

            echo "=== STEP 4: Verify container ==="
            sleep 2
            docker ps | grep "$CONTAINER_NAME"

            echo "=== SUCCESS: Infra service deployed ==="
          EOF

      - name: Done
        run: echo "Infra deployment completed."
