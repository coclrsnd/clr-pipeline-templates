name: Deploy to EC2

on:
  workflow_call:
    inputs:
      docker-tag:
        type: string
        required: true
      service-name:
        type: string
        required: true
      working-directory:
        type: string
        required: true
      environment:
        type: string
        required: true
    secrets:
      AWS_REGION:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      AWS_EC2_HOST:
        required: true
      AWS_EC2_USER:
        required: false
      AWS_EC2_KEY_B64:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          echo "Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_KEY_B64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Adding EC2 host to known_hosts..."
          ssh-keyscan -H "${{ secrets.AWS_EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test connectivity to EC2
        run: |
          echo "Pinging EC2 host..."
          ping -c 4 "${{ secrets.AWS_EC2_HOST }}" || echo "Ping failed, continuing..."
          
          echo "Checking SSH port 22..."
          nc -zv "${{ secrets.AWS_EC2_HOST }}" 22 || (echo "SSH port 22 unreachable" && exit 1)

      - name: Deploy on EC2
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ inputs.service-name }}:${{ inputs.docker-tag }}
        run: |
          EC2_USER="${{ secrets.AWS_EC2_USER || 'ec2-user' }}"
          HOST="${{ secrets.AWS_EC2_HOST }}"
          IMAGE="$IMAGE"
          
          echo "Deploying to EC2 host $HOST as user $EC2_USER..."
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$HOST << EOF
            set -e

            echo "Logging into AWS ECR..."
            aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" | \
              docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"

            echo "Pulling Docker image: $IMAGE"
            docker pull "$IMAGE"
            
            echo "Switching to application directory..."
            cd /home/$EC2_USER

            ls

            echo "Updating docker-compose.override.yml with new image..."
            if [ -f docker-compose.override.yml ]; then
              sed -i "s|image: .*|image: $IMAGE|g" docker-compose.override.yml
            else
              echo "image: $IMAGE" > docker-compose.override.yml
            fi

            echo "Restarting service using Docker Compose..."
            docker compose up -d --no-deps ${{ inputs.service-name }}

            echo "Deployment completed successfully!"
          EOF


